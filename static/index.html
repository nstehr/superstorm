<!DOCTYPE html>
<html lang="en">
<head>
	
	<style>


	.axis path{
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}
	
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}
	
	.axis text {
		font-family: 'Open Sans', sans-serif;
	}
	
	.axis line.tick.minor{
		fill: none;
		shape-rendering: crispEdges;
        stroke: rgb(142, 153, 153);
	}
	
	
	</style>
	
    <title>Hurricane Sandy</title>
    
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type='text/javascript' src='static/libs/d3.js'></script>
	<script type="text/javascript" src="static/libs/knockout-2.2.0.js"></script>
	<script type="text/javascript" src="static/libs/date.js"></script>
	<script type="text/javascript" src="static/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/libs/bootstrap-lightbox.js"></script>
	
	
	<link href="static/bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
	<link href="static/libs/bootstrap-lightbox.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>


</head>
<div class="container">

    <body class="preview" data-spy="scroll" data-target=".subnav" data-offset="50">
		
		<div class="lightbox fade" id="picLightbox" style="display: none;">
			<div class='lightbox-content'>
				<img id="lightboxImg" src="http://farm9.staticflickr.com/8330/8139720547_bbf71edd06_c.jpg">
			</div>
		</div>
		
	
		
		<div class="row">
		  <span class="span12"><h1>Hurricane Sandy</h1></span>
		</div>
		
		<div class="row">
			<div class="span12">
			<p><h2 data-bind="text: date"></h2></p>
			</div>
		</div>
		
		<div class="row">
				<div class="span12" data-bind="visible: imagesLoading">
				    <h3><em>Loading images from flickr.....</em></h3>
				</div>
		</div>
		
<div class="row">
	<div id="map" class="span12"></div>
</div>

<div class="row">
	<div class="span12">
		<p><em>Use left and right arrows to move along the timeline</em></p>
		<p><em>Click and drag the position indicator to zoom in on the timeline</em></p>
		<p><em>Press the up arrow to unzoom</em></p>
	</div>
</div>

<script type='text/javascript' src='static/visualize.js'></script>
</body>
</div>

</html>
